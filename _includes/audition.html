<div id="site_content">
    <div lass="form-text">
        <p class="form-text">Please fill out this form to enter The competition</p>
    </div>
    <div class="container-form">
        <form action="index.html">
        
            <label for="fname"><strong>First Name:</strong></label>
            <input type="text" id="fname" name="firstname" placeholder="Type your first name" required pattern="\S+.*">
        
            <label for="lname"><strong>Surname:</strong></label>
            <input type="text" id="lname" name="lastname" placeholder="Type your surname" required pattern="\S+.*">
            
            <label for="lname"><strong>Email:</strong></label>
            <input type="text" id="lemail" name="email" placeholder="Type your email" required pattern="\S+.*">

            <label for="country"><strong>Country:</strong></label>
            <select id="country" name="country">
            <option value="england">England</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">Usa</option>
            <option value="japan">Japan</option>
            <option value="iceland">Iceland</option>
            <option value="norway">Norway</option>
            <option value="Denmark">Denmark</option>
            </select>
        
            <label for="subject"><strong>Write a bit about yourself:</strong></label>
            <textarea id="subject" name="subject" placeholder="Write a bit about yourself" style="height:200px" ></textarea>
        
            <input type="submit" value="Submit" required pattern="\S+.*">
        
        </form>
    </div>
</div>
