<div id="site_content">
    <div lass="form-text">
        <p class="form-text">Pick a date and buy tickets here</p>
    </div>
    <div class="container-form">
        <form action="https://tix.is/is/">
            <label for="fname"><strong>First Name:</strong></label>
            <input type="text" id="fname" name="firstname" placeholder="Type your first name" required pattern="\S+.*">

            <label for="lname"><strong>Surname:</strong></label>
            <input type="text" id="lname" name="lastname" placeholder="Type your surname" required pattern="\S+.*">

            <label for="lname"><strong>Social Security Number:</strong></label>
            <input type="text" id="lname" name="lastname" placeholder="Type your SSN" required pattern="\S+.*">

            <label for="country" required pattern="\S+.*"><strong>Date:</strong></label>
            <select id="country" name="country">
            <option value="england">15/06/2019</option>
            <option value="australia">22/06/2019</option>
            <option value="canada">30/06/2019</option>
            <option value="usa">05/07/2019</option>
            <option value="japan">14/07/2019</option>
            <option value="iceland">23/07/2019</option>
            <option value="norway">20/07/2019</option>
            </select>

            <input type="submit" value="Submit" required pattern="\S+.*">
        
        </form>
    </div>
</div>
